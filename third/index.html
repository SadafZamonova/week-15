<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result">
    <select name="color" id="color" onchange="show()">
        <option disabled selected="selected"> Выберите цвет
        </option>
        <option value="red">красный</option>
        <option value="yellow">желтый</option>
        <option value="green">зеленый</option>
        <option value="blue">голубой</option>
    </select>
    

    <h1>это мой Веб-сайт</h1>
    </div>
    <script>

function show()
{
   if (document.querySelector("#color").value == "red"){
   document.querySelector("#result").style.backgroundColor ="red"
}
if (document.querySelector("#color").value == "yellow"){
   document.querySelector("#result").style.backgroundColor ="yellow"
}
if (document.querySelector("#color").value == "green"){
   document.querySelector("#result").style.backgroundColor ="green"
}
if (document.querySelector("#color").value == "blue"){
   document.querySelector("#result").style.backgroundColor ="blue"
}

}
    </script>
</body>
</html>
