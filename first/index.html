<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Калькулятор </h1>


    <p> <input type="text" id="task1">
        <input type="button" name="plus" value="+" onclick="ShowMessageplus();">
        <input type="text" id="task2">
        <input type="button" name="result" value="=" >
        <input type="text" id="task3"> </p>
    <p> <input type="text" id="task4">
        <input type="button" name="minus" value="-" onclick="ShowMessageminus();">
        <input type="text" id="task5">
        <input type="button" name="result" value="=" >
        <input type="text" id="task6"> </p>
    <p> <input type="text" id="task7">
        <input type="button" name="multiply" value="*" onclick="ShowMessagemultiply();">
        <input type="text" id="task8">
        <input type="button" name="result" value="=" >
        <input type="text" id="task9"> </p>
    <p> <input type="text" id="task10">
        <input type="button" name="divide" value="/" onclick="ShowMessagedivide();">
        <input type="text" id="task11">
        <input type="button" name="result" value="=" >
        <input type="text" id="task12"> </p>



    <script>
        function ShowMessageplus() {
            let a = document.getElementById("task1").value;
            let b = document.getElementById("task2").value;
            let c = (Number(a) + Number(b));
            document.getElementById("task3").value = c;
        }

        function ShowMessageminus() {
            let a = document.getElementById("task4").value;
            let b = document.getElementById("task5").value;
            let c = a - b;
            document.getElementById("task6").value = c;
        }

        function ShowMessagemultiply() {
            let a = document.getElementById("task7").value;
            let b = document.getElementById("task8").value;
            let c = a * b;
            document.getElementById("task9").value = c;

        }

        function ShowMessagedivide() {
            let a = document.getElementById("task10").value;
            let b = document.getElementById("task11").value;
            if (b=="0") {
                alert("на 0 делить нельзя");
            }
            let c = a / b;
            
            document.getElementById("task12").value = c;
        }
     
    </script>
</body>

</html>
