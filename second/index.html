<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        .wrapper-header {
            max-width: 400px;
            margin: auto;
        }

        #errorMessage {
            color: red;
        }

        #correctMessage {
            color: green;
        }
    </style>
</head>

<body>
    <div class="wrapper-header">
        <h3>Создайте аккаунт Google</h3>
        <h6>Перейти в Gmail</h6>

        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"></label>
                <input type="text" id="disabledTextInput" class="form-control" placeholder="Имя">
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label"></label>
                <input type="text" id="disabledTextInput1" class="form-control" placeholder="Фамилия">
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Имя пользователя" aria-label="Recipient's username"
                    aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                <div class="feedback, text-muted">Можно использовать буквы латинского алфавита, цифры и точки </div>
            </div>

            <div class="col-md-6">
                <label for="inputPassword5" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="inputPassword5">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Подтвердить</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="feedback , text-muted">Пароль должен содержать не менее восьми знаков, включать буквы, цифры и
                специальные символы</div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Показать пароль
                    </label>
                </div>
            </div>

            <div class="col-12">
                <div id="errorMessage"></div>
                <div id="correctMessage"></div>
                <button type="button" onclick="check();" class="btn btn-primary">Далее</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>

    <script>
        function check() {
            let name = document.querySelector("#disabledTextInput");
            let surname = document.querySelector("#disabledTextInput1");
            let password = document.querySelector("#inputPassword5");
            let confirm = document.querySelector("#inputPassword4");

            document.querySelector("#errorMessage").innerHTML = "";
            document.querySelector("#correctMessage").innerHTML = "";

            if (name.value == "") {
                document.querySelector("#errorMessage").innerHTML += "Имя не заполнено <br>";
            }
            if (surname.value == "") {
                document.querySelector("#errorMessage").innerHTML += "Фамилия не заполнена <br>";
            }

            if (password.value == "") {
                document.querySelector("#errorMessage").innerHTML += "Пароль не заполнен <br>";
            }
            if (confirm.value == "") {
                document.querySelector("#errorMessage").innerHTML += "Пароль не заполнен <br>";
            }
            if (confirm.value != password.value) {
                document.querySelector("#errorMessage").innerHTML += "пароль не совпадает <br>";
            }

            if (name.value != "" &&
                surname.value != "" &&
                password.value != "" &&
                confirm.value != "" &&
                confirm.value == password.value) {
                document.querySelector("#correctMessage").innerHTML += "всё верно <br>";
            } else
                document.querySelector("#errorMessage").innerHTML += "есть ошибка!!! <br>";



        }
    </script>
</body>

</html>
